
<p-table [value]="cars">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{car.id}}</td>
            <td>{{car.name}}</td>
            <td>
                <a href="#"><fa name="book"></fa></a>
                <a [routerLink]="['/cars', car.id]"><fa name="eye"></fa></a>
                <a href="#"><fa name="trash"></fa></a>
            </td>
        </tr>
    </ng-template>
</p-table>
