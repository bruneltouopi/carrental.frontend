<div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-lg-4 ui-xl-3" *ngFor="let car of cars">
        <p-card [routerLink]="['/cars', car.id]" title="{{car.name}}" subtitle="&euro; {{car.pricePerDay | number:'1.2'}} / day">
            <p-header>
                <app-card-header-gradient icon="car" component="cars"></app-card-header-gradient>
            </p-header>
            Reservations: {{car.reservations.length}}
        </p-card>
    </div>
</div>
