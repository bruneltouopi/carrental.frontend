<div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-lg-4 ui-xl-3" *ngFor="let customer of customers">
        <p-card title="{{customer.name}}" [routerLink]="['/customers', customer.id]" subtitle="{{customer.email | lowercase}}">
            <p-header>
                <app-card-header-gradient icon="users" component="customers"></app-card-header-gradient>
            </p-header>
            Reservations: {{customer.reservations.length}}
        </p-card>
    </div>
</div>
