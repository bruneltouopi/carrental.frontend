<div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-lg-4 ui-xl-3" *ngFor="let customer of customers">
        <p-card title="{{customer.name}}" subtitle="{{customer.email | lowercase}}">
            <p-header>
               <img alt="test" src="https://www.primefaces.org/primeng/assets/showcase/images/usercard.png" />
            </p-header>
            Reservations: {{customer.reservations.length}}
            <p-footer>
                <button pButton [routerLink]="['/customers', customer.id]" type="button" label="View" icon="fa-eye"></button>
            </p-footer>
        </p-card>
    </div>
</div>
